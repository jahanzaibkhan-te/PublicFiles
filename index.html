<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
    li {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
    a {
      text-decoration: none;
      color: #0077cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Public Files</h1>
  <ul>
    <li><a href="files/swagger.json" > Amozon Ads Swagger </a></li>
  </ul>
  <h1>Public Assests</h1>
  <ul>
    <li><a href="files/swagger.json" > Images </a></li>
  </ul>
</body>
<script>
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const fullUrl = new URL(link.getAttribute('href'), window.location.href).href;
      navigator.clipboard.writeText(fullUrl)
        .then(() => alert(`Copied URL:\n${fullUrl}`))
        .catch(() => alert('Failed to copy URL'));
    });
  });
</script>

</html>
